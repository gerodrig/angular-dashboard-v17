<app-title title="Defer Views / Blocs" />
<section class="grid grid-cols-1">

    @defer(){
        <app-heavy-loaders-slow cssClass="bg-blue-500" />
    } @placeholder {
        <!-- //? create a loading spinner -->
        <div class="flex items-center justify-center w-full h-96 bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-t-2 border-b-2 border-blue-700 rounded-full animate-spin"></div>
                <p class="absolute text-gray-900 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 animate-pulse">Loading...</p>
            </div>
        </div>
        
    }
    @defer(on idle){
        <app-heavy-loaders-slow cssClass="bg-green-500" />
    } @placeholder {
        <!-- //? create a loading spinner -->
        <div class="flex items-center justify-center w-full h-96 bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-t-2 border-b-2 border-blue-700 rounded-full animate-spin"></div>
                <p class="absolute text-gray-900 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 animate-pulse">Loading...</p>
            </div>
        </div>
        
    }
    @defer(on viewport){
        <app-heavy-loaders-slow cssClass="bg-purple-500" />
    } @placeholder {
        <!-- //? create a loading spinner -->
        <div class="flex items-center justify-center w-full h-96 bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-t-2 border-b-2 border-blue-700 rounded-full animate-spin"></div>
                <p class="absolute text-gray-900 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 animate-pulse">Loading...</p>
            </div>
        </div>
        
    }

</section>
